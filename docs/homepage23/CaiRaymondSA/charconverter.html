<!DOCTYPE html>
<html>

<head>
	<link rel = "stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	  <buttonback class="material-symbols-outlined" onclick = "window.location.href='index.html';">
		arrow_back
	  </buttonback>
	  
	<style>
		table,
		th,
		td {
			border: 1px solid black;
		}
	</style>

	<script>
		function convert(conInput){
let num = "";
debugger;
for(let f = 0; f < conInput.length; f++){
num += conInput.charCodeAt(f) + ",";
}
num = num . slice(0,num.length-1)
document.getElementById("code").value = num
}
function convertCode(codeInput){
let character = codeInput.split(",")

document.getElementById("char").value = String.fromCharCode(...character);
}

	</script>


</head>

<body style="background-color:#ccffff;">

	<h2>Code to Character Converter</h2>

	<p> The Code to Character Converter shows you the conversions of characters in code.</p>

	<input type = "text" name = "code" id = "code" oninput = "convertCode(this.value)" />

<input type = "text" name = "character" id = "char" oninput = "convert(this.value)"/>

<table>
<tr><th>Code</th>
<th>char</th>
</tr>
<script>
for(let r = 1;r<10000;r++){
document.write(
"<tr><td>" + r + "</td><td>" + String.fromCharCode(r) + "</td></tr>"
)
}
</script>
</table>
</body>
